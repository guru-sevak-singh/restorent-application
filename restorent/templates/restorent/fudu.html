<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 58mm;
            margin: 0;
            padding: 0;
        }
        .bill-container {
            padding: 10px;
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
        }
        .item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #000;
            padding: 5px 0;
        }
        .total {
            font-weight: bold;
            border-top: 2px solid #000;
            padding-top: 10px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bill-container">
        <div class="header">
            <h2>Restaurant Name</h2>
            <p>Address Line 1</p>
            <p>Address Line 2</p>
            <p>Phone: 123-456-7890</p>
        </div>

        <div class="item">
            <span>Item 1</span>
            <span>$10.00</span>
        </div>
        <div class="item">
            <span>Item 2</span>
            <span>$15.00</span>
        </div>
        <div class="item">
            <span>Item 3</span>
            <span>$5.00</span>
        </div>

        <div class="total">
            <div class="item">
                <span>Total</span>
                <span>$30.00</span>
            </div>
        </div>

        <div class="footer">
            <p>Thank you for dining with us!</p>
            <p>Visit again!</p>
        </div>
    </div>
</body>
</html>
