<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
        {% block title %}

        {% endblock %}




    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="/static/assets/images/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/lib/daterangepicker/daterangepicker.css">
    <!-- Libraries Stylesheet -->
    <!-- <link href="/static/assets/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" /> -->

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/assets/css/style.css" rel="stylesheet">
    <link href="/static/assets/css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
        {% if messages %}
        {% for message in messages %}
        <div style="position: fixed;top: 5%; z-index: 1; width: 98vw; margin: 0 auto; padding: 0 2%;">
            {% if message %}
            <div class="alert alert-{% if message.tags == 'error' %}danger {% else %}{{ message.tags }} {% endif %} row" role="alert">
                <div class="text-left col-6">
                    {{ message }}
                </div>
                <div class="text-end col-6">
                    <button type="button" class="btn-close" onclick="closeAlert(this)" aria-label="Close"></button>
                </div>
            </div>
            {% endif %}
        </div>
        {% endfor %}
        {% endif %}



        {% include 'restorent/components/header.html' %}

        {% block content %}



        {% endblock %}

        <!-- Footer Start -->
    </div>

    <!-- JavaScript Libraries -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/static/assets/lib/daterangepicker/daterangepicker.js"></script>
    <!-- <script src="/static/assets/lib/wow/wow.min.js"></script>
    <script src="/static/assets/lib/easing/easing.min.js"></script>
    <script src="/static/assets/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/assets/lib/counterup/counterup.min.js"></script>
    <script src="/static/assets/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/assets/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/static/assets/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/static/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script> -->

    <!-- Template Javascript -->
    <script src="/static/assets/js/main.js"></script>

    

</body>

</html>
